<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">

</head>

<body>

    <div id="header">
        <h1>Tic Tac Toe</h1>
    </div>

    <div id="gamearea">
        <div id="gridcontainer">
            <div id="cell0" class="cell"></div>
            <div id="cell1" class="cell"></div>
            <div id="cell2" class="cell"></div>
            <div id="cell3" class="cell"></div>
            <div id="cell4" class="cell"></div>
            <div id="cell5" class="cell"></div>
            <div id="cell6" class="cell"></div>
            <div id="cell7" class="cell"></div>
            <div id="cell8" class="cell"></div>
        </div>
    </div>

    <div id="footer">
        <div id="scoreplayer1" class="score">0</div>
        <div id="controls">
            <div id="playerinputcontainer">
                <form id="playerNamesForm">	
                <input type=text id="player1input" placeholder="Player 1 name" ></input>
                <input type=text id="player2input" placeholder="Player 2 name" ></input>
                </form>
            </div>
            <div id="buttoncontainer">
                <button id="gamestart-btn">Start</button>
                <button id="gamerestart-btn">Restart</button>
            </div>
            <div id="announcement">Enter your names and press start!</div>
        </div>
        <div id="scoreplayer2" class="score">0</div>
    </div>

    <script src="script.js"></script>
</body>

</html>
